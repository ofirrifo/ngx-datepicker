<div>
  <ngx-calendar-header
    [currentViewDate]="currentViewDate"

    (showToday)="showToday()"
    (nextMonth)="nextMonth()"
    (prevMonth)="prevMonth()"
  ></ngx-calendar-header>

  <ngx-calendar-week-days>
  </ngx-calendar-week-days>

  <ngx-calendar-days
    [days]="days"

    (selected)="updateSelected($event)"
  ></ngx-calendar-days>

  <ngx-calendar-footer>
  </ngx-calendar-footer>
</div>
