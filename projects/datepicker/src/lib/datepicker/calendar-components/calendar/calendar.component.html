<div>
  <ngx-days-header
    [currentViewDate]="currentViewDate"

    (showToday)="showToday()"
    (nextMonth)="nextMonth()"
    (prevMonth)="prevMonth()"
  ></ngx-days-header>

  <ngx-week-days-header>
  </ngx-week-days-header>

  <ngx-calendar-days
    [days]="days"

    (selected)="updateSelected($event)"
  ></ngx-calendar-days>

  <ngx-calendar-footer>
  </ngx-calendar-footer>
</div>
