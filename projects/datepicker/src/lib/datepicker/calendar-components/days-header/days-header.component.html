<div class="header">
  <button class="link-btn" (click)="showToday.emit()">Today</button>

  <div class="month">{{currentViewDate?.year}} / {{currentViewDate?.month}}</div>
  <div class="month-btn" (click)="prevMonth.emit()"> <</div>
  <div class="month-btn" (click)="nextMonth.emit()"> ></div>
</div>
